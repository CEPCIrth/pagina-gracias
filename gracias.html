<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>¡Gracias por tu respuesta!</h1>
  <p id="mensaje"></p>

  <script>
    // Captura el parámetro 'nombre' de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const nombre = urlParams.get('nombre');

    // Muestra el mensaje personalizado si el nombre está presente
    const mensajeElement = document.getElementById('mensaje');
    if (nombre) {
      mensajeElement.innerText = `Gracias, ${nombre}, por completar el formulario.`;
    } else {
      mensajeElement.innerText = "No se proporcionó un nombre.";
    }
  </script>
</body>
</html>
