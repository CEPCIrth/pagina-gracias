<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias</title>
</head>
<body>
  <h1>¡Gracias por tu respuesta!</h1>
  <p id="mensaje"></p>

  <script>
    // Capturar el parámetro 'nombre' de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const nombre = urlParams.get('nombre');
    document.getElementById('mensaje').innerText = `Gracias, ${nombre}, por completar el formulario.`;
  </script>
</body>
</html>
